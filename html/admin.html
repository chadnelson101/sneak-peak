    <button class="add" data-bs-toggle="modal" data-bs-target="#addModal">ADD</button>

    <div class="modal" id="addModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Add your form fields for new product information here -->
                    <label for="productName">Name:</label>
                    <input type="text" id="Name" class="form-control">
                    <label for="productPrice">Price:</label>
                    <input type="number" id="Price" class="form-control">
                    <label for="productImage">Image URL:</label>
                    <input type="text" id="Image" class="form-control">
                </div>
                <div class="modal-footer">
                    <button type="button" data-bs-dismiss="modal">Close</button>
                    <button type="button" onclick="addProduct()">Add Product</button>
                </div>
            </div>
        </div>

<!-- Add Edit Modal -->
<div class="modal" id="editModal" tabindex="-1">

        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Add your form fields for editing product information here -->
                <label for="editName">Name:</label>
                <input type="text" id="editName" class="form-control">
                <label for="editPrice">Price:</label>
                <input type="number" id="editPrice" class="form-control">
                <label for="editImage">Image URL:</label>
                <input type="text" id="editImage" class="form-control">
            </div>
            <div class="modal-footer">
                <button type="button" data-bs-dismiss="modal">Close</button>
                <button type="button" onclick="saveEdit()">Save Changes</button>
            </div>
        </div>
